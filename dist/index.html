<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <div
      class="flex w-full flex-col h-[100vh] bg-[url('../Images/backround.png')] bg-center bg-no-repeat bg-cover"
      
    >
      <div class="flex justify-between m-8 flex-col sm:flex-row">
        <div class="flex gap-4 items-center">
          <div class="w-[40px] max-w-[100%]">
            <img src="../Images/harmburger.png" alt="" />
          </div>
          <h3 class="text-[28px]">UBER<b>EATS</b></h3>
        </div>
        <div class="flex items-center gap-3">
          <button
            class="flex items-center gap-1 justify-around bg-white rounded-full p-2"
          >
            <div class="w-[30px] max-w-[100%]">
              <img src="../Images/login.png" alt="login" />
            </div>
            <span class="text-[#000]">Log In</span>
          </button>
          <button
            class="bg-[#000] text-[#fff] rounded-full px-4 py-3 hover:bg-white hover:text-[#000]"
          >
            <span class="">Sign Up</span>
          </button>
        </div>
      </div>
      <div class="flex flex-col mx-8 my-10">
        <h1 class="font-bold text-[#000] text-[52px]">
          Order food to your door
        </h1>
        <div class="flex w-[90%] mt-9 gap-2 items-center flex-col sm:flex-row">
          <div class="w-full sm:w-[50%] flex bg-white border-b-2 border-[#000]">
            <div class="w-[45px] max-w-[100%] px-3 py-5">
              <img src="../Images/location.png" alt="location" />
            </div>
            <input
              type="text"
              class="w-full outline-none"
              placeholder="Enter Delivery Address"
            />
          </div>
          <div class="flex bg-white items-center">
            <div class="w-[45px] max-w-[100%] px-3 py-5">
              <img src="../Images/clock.png" alt="location" />
            </div>
            <span class="font-bold">Deliver Now</span>
            <div class="w-[45px] max-w-[100%] px-3 py-5">
              <img src="../Images/arrow.png" alt="deliver" />
            </div>
          </div>
          <button
            class="flex bg-[#000] rounded-xl p-5 text-[#fff] hover:bg-white hover:text-[#000]"
          >
            <span class="font-bold text-lg">Find Food</span>
          </button>
        </div>
        <span class="mt-3"
          ><a href="./" class="underline">Sign In </a> for your resent
          adddress</span
        >
      </div>
    </div>
  </body>
</html>
